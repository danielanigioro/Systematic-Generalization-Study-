seed: 2400
out_dir: results
data_dir: data/generated

# pick one per run by editing these four lines:
split: iid              # iid | length | template | distractor
train_file: iid_train.jsonl
val_file:   iid_val.jsonl
test_file:  iid_test.jsonl

# model
model: transformer
embed_dim: 256      # d_model
nhead: 4
ff_dim: 512
num_layers: 3
dropout: 0.1

# train
batch_size: 128
lr: 3e-4
epochs: 15
teacher_force: 0.0   # transformers handle 0.0 fine for eval; leave TF for training path only
save_best: true

