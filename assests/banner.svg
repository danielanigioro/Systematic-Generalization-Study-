
<!-- assets/banner.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"></stop>
      <stop offset="50%" stop-color="#0b3b6e"></stop>
      <stop offset="100%" stop-color="#14532d"></stop>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#8b5cf6"></stop>
      <stop offset="50%" stop-color="#22d3ee"></stop>
      <stop offset="100%" stop-color="#22c55e"></stop>
    </linearGradient>
    <filter id="soft">
      <feGaussianBlur stdDeviation="20"></feGaussianBlur>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="300" fill="url(#bg)"></rect>

  <!-- Decorative gradient blobs -->
  <circle cx="180" cy="80" r="120" fill="url(#glow)" opacity="0.20" filter="url(#soft)"></circle>
  <circle cx="1000" cy="240" r="140" fill="url(#glow)" opacity="0.18" filter="url(#soft)"></circle>

  <!-- Title -->
  <text x="70" y="150" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="64" fill="#ffffff" font-weight="800" letter-spacing="1">
    BreakPointAI
  </text>

  <!-- Subtitle -->
  <text x="72" y="190" font-family="Inter, ui-sans-serif, system-ui" font-size="24" fill="#d1fae5">
    Commands → Actions · Systematic Generalization (Humans vs Models)
  </text>

  <!-- Gradient underline -->
  <rect x="70" y="205" width="420" height="6" rx="3" fill="url(#glow)"></rect>

  <!-- Little icon strip (left to right): command tokens, arrow, actions, brain, robot -->
  <!-- Command tokens (rounded chips) -->
  <g transform="translate(600, 75)">
    <rect x="0" y="0" width="110" height="36" rx="18" fill="#1f2937" stroke="#22d3ee" stroke-width="1.5"></rect>
    <text x="18" y="24" font-family="Inter" font-size="16" fill="#e5e7eb">walk</text>

    <rect x="122" y="0" width="110" height="36" rx="18" fill="#1f2937" stroke="#8b5cf6" stroke-width="1.5"></rect>
    <text x="140" y="24" font-family="Inter" font-size="16" fill="#e5e7eb">right</text>

    <rect x="244" y="0" width="110" height="36" rx="18" fill="#1f2937" stroke="#22c55e" stroke-width="1.5"></rect>
    <text x="264" y="24" font-family="Inter" font-size="16" fill="#e5e7eb">and</text>
  </g>

  <!-- Arrow -->
  <g transform="translate(770, 93)">
    <rect x="0" y="0" width="46" height="6" rx="3" fill="#94a3b8"></rect>
    <polygon points="46,3 58,10 58,-4" fill="#94a3b8"></polygon>
  </g>

  <!-- Actions (tiny controller buttons) -->
  <g transform="translate(840, 69)">
    <rect x="0" y="0" width="42" height="42" rx="10" fill="#0b1220" stroke="#22d3ee"></rect>
    <polygon points="14,10 30,21 14,32" fill="#22d3ee"></polygon>

    <rect x="56" y="0" width="42" height="42" rx="10" fill="#0b1220" stroke="#8b5cf6"></rect>
    <circle cx="77" cy="21" r="9" fill="#8b5cf6"></circle>

    <rect x="112" y="0" width="42" height="42" rx="10" fill="#0b1220" stroke="#22c55e"></rect>
    <rect x="122" y="18" width="22" height="6" rx="3" fill="#22c55e"></rect>
  </g>

  <!-- Brain icon -->
  <g transform="translate(1020, 58)">
    <path d="M20 20c0-7 6-12 13-12 5 0 9 3 11 6 3-2 7-1 9 2 3 3 3 7 1 10 3 2 4 6 2 9-2 3-6 4-9 3-1 3-4 5-8 5-4 0-7-2-8-5-5 2-10-2-11-7-2-6 2-11 7-11-2-1-3-3-3-5z" fill="#f472b6" opacity="0.9"></path>
    <circle cx="42" cy="36" r="3" fill="#fff" opacity="0.9"></circle>
    <circle cx="33" cy="28" r="2.5" fill="#fff" opacity="0.9"></circle>
  </g>

  <!-- Robot head -->
  <g transform="translate(1068, 180)">
    <rect x="0" y="0" width="90" height="60" rx="12" fill="#0b1220" stroke="#22d3ee"></rect>
    <circle cx="25" cy="30" r="8" fill="#22d3ee"></circle>
    <circle cx="65" cy="30" r="8" fill="#22d3ee"></circle>
    <rect x="20" y="-16" width="50" height="6" rx="3" fill="#94a3b8"></rect>
    <circle cx="45" cy="-16" r="8" fill="#8b5cf6"></circle>
  </g>

  <!-- Tiny “badge” pills -->
  <g transform="translate(70, 230)">
    <rect x="0" y="0" width="180" height="28" rx="14" fill="#111827" stroke="#374151"></rect>
    <circle cx="16" cy="14" r="5" fill="#22d3ee"></circle>
    <text x="30" y="19" font-family="Inter" font-size="14" fill="#e5e7eb">IID: ~100% exact</text>

    <rect x="200" y="0" width="220" height="28" rx="14" fill="#111827" stroke="#374151"></rect>
    <circle cx="216" cy="14" r="5" fill="#f87171"></circle>
    <text x="230" y="19" font-family="Inter" font-size="14" fill="#e5e7eb">Length: breakdown</text>

    <rect x="440" y="0" width="260" height="28" rx="14" fill="#111827" stroke="#374151"></rect>
    <circle cx="456" cy="14" r="5" fill="#22c55e"></circle>
    <text x="470" y="19" font-family="Inter" font-size="14" fill="#e5e7eb">Humans: robust generalization</text>
  </g>

  <!-- Corner watermark -->
  <text x="1180" y="285" text-anchor="end" font-family="Inter" font-size="12" fill="#a7f3d0" opacity="0.9">
    github.com/danielanigioro/Systematic-Generalization-Study-
  </text>
</svg>
